{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" style="margin-right:20px;margin-bottom:20px;">
            <div class="card" style="width: 18rem;height: 20rem;" >
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="200px">
                    <div class="card-body">
                         <h5 class="card-title">{{i.name}}</h5>

                            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">details</a>
                    </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
